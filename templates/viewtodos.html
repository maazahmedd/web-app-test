{% extends 'base.html' %}
{% block container %}

    <h1 class="head"> All To-Do's</h1>

    <a class="signup" href="{{ url_for('index')}}">Return to Home </a>

    <hr>

    <div id="contain">

    {% for todo in todos %}

    <div class="card">
    <h3 class="title">{{todo.title}} <br> Due on:  {{ todo.dueDate }} at {{todo.dueTime}}</h3>
    <div class="toDoItem">
        <img class="checkbox" src="static/images/blank-check-box.png" alt="" width="20px" height="20px">
        <div class="innerText">
            <span class="todoText"> {{todo.notes}} </span>     
        </div>
    </div>
    <br>


    <a class="black btn btn-success" href="{{ url_for('edit',mongoid=todo._id)}}">Edit</a> | <a class="black" href="{{ url_for('delete',mongoid=todo._id)}}">Delete</a>
    <br><br>

    </div>
    <br>
    {%endfor%}



{% endblock %}

</div>
