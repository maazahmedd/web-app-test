{% extends 'base.html' %} {% block container %}

<h1 class="head">Welcome to your To-do List Collection</h1>
<hr>

<h2 class="welcome">Sign Up</h2>
<p class="please">Please fill in this form to create an account.</p>
<hr>

<p class="error"></p>

<div id="form1">
    <form id="signupForm" method="POST" action="{{ url_for('process_signup') }}">

        <label for="firstName"><b>First Name</b></label>
        <input class='form1' type="text" placeholder="Enter First Name" name="firstName" required>
    
        <label for="lastName"><b>Last Name</b></label>
        <input class='form1'type="text" placeholder="Enter Last Name" name="lastName" required>
    
        <label for="email"><b>Email</b></label>
        <input class='form1' type="text" placeholder="Enter Email" name="email" required>
    
        <label for="us"><b>Username</b></label>
        <input class='form1' type="text" placeholder="Enter Username" name="us" required>
    
        <label for="psw"><b>Password</b></label>
        <input class='form1'type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input class='form1' type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <!--   <button id="signupB" type="submit" class="signup-btn">Sign Up</button> -->

        <a href="#" id="signupB" class="signup-btn"> <span id="signUpSpan"> Sign Up </span> </a>
    
    </form>

</div>



<script>
    if ( '{{ error }}' == '1' ) {
        document.getElementsByClassName("error")[0].innerHTML = "Passwords do not match";
        document.getElementsByClassName("error")[0].style.display = "block";
    }

    else if ( '{{ error }}' == '2' ) {
        document.getElementsByClassName("error")[0].innerHTML = "Username already exists";
        document.getElementsByClassName("error")[0].style.display = "block";
    }

    else if ( '{{ error }}' == '3' ) {
        document.getElementsByClassName("error")[0].innerHTML = "Email already exists";
        document.getElementsByClassName("error")[0].style.display = "block";
    }

    else {
        document.getElementsByClassName("error")[0].style.display = "none";
    }
</script>

{% endblock %}
